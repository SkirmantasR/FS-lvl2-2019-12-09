<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>16 pamoka - Skaiƒçiuotuvas</title>
</head>

<body>
  <div id="calculator" class="calculator">
    <div class="calculator__screen ">
      <input class="calculator__screen__memory-line js-memory-line" readonly>
      <input class="calculator__screen__result-line js-result-line" readonly>
    </div>
    <div class="calculator__btn js-clear"><span>C</span></div>
    <div class="calculator__btn js-back"><span>&larr;</span></div>
    <div class="calculator__btn grid-span-x2 js-calc"><span>=</span></div>
    <div class="calculator__btn js-number"><span>1</span></div>
    <div class="calculator__btn js-number"><span>2</span></div>
    <div class="calculator__btn js-number"><span>3</span></div>
    <div class="calculator__btn js-operator js-plus"><span>+</span></div>
    <div class="calculator__btn js-number"><span>4</span></div>
    <div class="calculator__btn js-number"><span>5</span></div>
    <div class="calculator__btn js-number"><span>6</span></div>
    <div class="calculator__btn js-operator js-minus"><span>-</span></div>
    <div class="calculator__btn js-number"><span>7</span></div>
    <div class="calculator__btn js-number"><span>8</span></div>
    <div class="calculator__btn js-number"><span>9</span></div>
    <div class="calculator__btn js-operator js-mul"><span>&#xd7;</span></div>
    <div class="calculator__btn js-number grid-span-x2"><span>0</span></div>
    <div class="calculator__btn js-dot"><span>.</span></div>
    <div class="calculator__btn js-operator js-div"><span>&#247;</span></div>
  </div>
</body>

</html>
