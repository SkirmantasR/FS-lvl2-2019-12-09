<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>13 pamokas - Webpack tutorial</title>
</head>

<body>
  <div class="grid">
    <div class="js-content grid__content">
      <img src="logo.gif" alt="logo" class="logo">
      <h1 class="text-center">Super Calculator</h1>
      <div class="row mt-4">
        <div class="col-4">
          <input type="text" id="form1" class="js-operand-1 form-control">1
        </div>
        <div class="col-4">
          <input type="text" id="form2" class="js-operand-2 form-control">
        </div>
        <div class="col-4">
          <select class="form-control" id="js-operator">
            <option value="add">Add</option>
            <option value="multiply">Multiply</option>
            <option value="subtract">Subtract</option>
            <option value="divide">Divide</option>
          </select>
        </div>
      </div>
      <div class="btn btn-primary d-block mx-auto mt-5 w-25 "onclick=getInputValue();>Calculate!</div>
    </div>

    <div class="js-log grid__log">

    </div>

  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="math.js"></script>
  <script src="Validation.js"></script>
  <script src="Logger.js"></script>
  <script src="main.js"></script>
</body>

</html>
