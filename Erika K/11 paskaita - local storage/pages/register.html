<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/formWrapper.css">
</head>

<body>
  <header class="navbar">
    <div class="container">
      <div class="page-links">
        <a href="../index.html">Home</a>
      </div>
      <div class="user-links">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </div>
    </div>
  </header>


  <section class="form-wrapper">
    <form class="js-form-register form">
      <h1 class="text-center">Register</h1>
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="form-group">
        <label for="rep-password">Repeat password</label>
        <input type="password" class="form-control" id="rep-password">
      </div>

     
      <input type="submit" class="btn btn-primary w-25 mx-auto d-block my-3">Login</div>
      <a href="login.html">Sign in</a>
    </form>
  </section>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
    <script src="../js/loginManager.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
